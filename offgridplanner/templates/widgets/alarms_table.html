{% load static %}
{% load i18n %}
{% load custom_template_tags %}
{% load humanize %}

<div class="table-container-scrollable">
  <table class="minimal-table">
    <thead>
      <tr>
        <th onclick="sortTable(0, this)">ID <span class="sort-arrow">↕</span></th>
        <th onclick="sortTable(1, this)">Name <span class="sort-arrow">↕</span></th>
        <th onclick="sortTable(2, this)">Status <span class="sort-arrow">↕</span></th>
        <th onclick="sortTable(3, this)">Severity<span class="sort-arrow">↕</span></th>
        <th onclick="sortTable(4, this)">Title<span class="sort-arrow">↕</span></th>
        <th onclick="sortTable(5, this)">Device<span class="sort-arrow">↕</span></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for site in sites %}
      <tr>
        <td>{{ site.id|truncatechars:6 }}</td>
        <td>{{ site.name }}</td>
        <td>{{ site.status }}</td>
        <td>{{ site.severity }}</td>
        <td>{{ site.title }}</td>
        <td>{{ site.device }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
